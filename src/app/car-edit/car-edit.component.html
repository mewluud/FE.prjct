<div class="container">
  <app-navbar></app-navbar>
  <form [formGroup]="carForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="brand">Brand:</label>
      <input type="text" class="form-control" id="brand" formControlName="brand" required>
    </div>
    <div class="form-group">
      <label for="year">Year:</label>
      <input type="number" class="form-control" id="year" formControlName="year" required>
    </div>
    <div class="form-group">
      <label for="country">Country:</label>
      <input type="text" class="form-control" id="country" formControlName="country" required>
    </div>
    <div class="form-group">
      <label for="type">Type:</label>
      <select class="form-control" id="type" formControlName="type" required>
        <option *ngFor="let type of carTypes">{{ type }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="manufacturer">Manufacturer:</label>
      <input type="text" class="form-control" id="manufacturer" formControlName="manufacturer" required>
    </div>
    <div class="form-group">
      <label for="model">Model:</label>
      <input type="text" class="form-control" id="model" formControlName="model" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Car</button>
    <button type="button" class="btn btn-danger" (click)="removeCar(carToEdit)">Remove Car</button>

  </form>
</div>
